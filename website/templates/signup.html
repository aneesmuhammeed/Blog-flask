{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <form method="POST" style="
    background: rgba(255, 255, 255, 0.49); 
    border-radius: 8px; 
    padding: 20px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
    width: 90%; 
    max-width: 400px;
    display: flex; 
    flex-direction: column; 
    align-items: center;
    margin: 0 auto;
  ">
    <h3 style="margin-bottom: 20px; text-align: center;">Sign Up</h3>
    <div style="width: 100%; margin-bottom: 15px;">
      <label for="email" style="display: block; margin-bottom: 5px;">Email Address</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter Email"
        style="
          width: 100%; 
          padding: 10px; 
          border-radius: 4px; 
          border: 1px solid #ced4da;
        "
      />
    </div>
    <div style="width: 100%; margin-bottom: 15px;">
      <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter Username"
        style="
          width: 100%; 
          padding: 10px; 
          border-radius: 4px; 
          border: 1px solid #ced4da;
        "
      />
    </div>
    <div style="width: 100%; margin-bottom: 15px;">
      <label for="password1" style="display: block; margin-bottom: 5px;">Password</label>
      <input
        type="password"
        id="password1"
        name="password1"
        placeholder="Enter Password"
        style="
          width: 100%; 
          padding: 10px; 
          border-radius: 4px; 
          border: 1px solid #ced4da;
        "
      />
    </div>
    <div style="width: 100%; margin-bottom: 15px;">
      <label for="password2" style="display: block; margin-bottom: 5px;">Password Again</label>
      <input
        type="password"
        id="password2"
        name="password2"
        placeholder="Enter Password Again"
        style="
          width: 100%; 
          padding: 10px; 
          border-radius: 4px; 
          border: 1px solid #ced4da;
        "
      />
    </div>
    <div style="margin-top: 20px;">
      <button type="submit" style="
        background-color: #007bff; 
        border: none; 
        padding: 10px 20px; 
        border-radius: 4px; 
        color: white; 
        cursor: pointer;
        transition: background-color 0.3s ease;
      ">Sign Up</button>
    </div>
  </form>
  {% endblock %}
